{% extends 'base.html' %}
{% block content%}
<h2> Lista contatti</h2>
<table class= "table table-striped">
    <thead>
        <tr>
            <th>nome</th>
            <th>cognome</th>
            <th>email</th>
            <th>contenuto</th>
        </tr>
    </thead>
    <tbody>
        {% for contatto in contatti%}
            <tr>
                <td>{{contatto.nome}}</td>
                <td>{{contatto.cognome}}</td>
                <td>{{contatto.email}}</td>
                <td>{{contatto.ncontenutoe}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
