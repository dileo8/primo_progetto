{% extends "base.html" %}

{% block title %}
    VOTI
{% endblock title %}
{% block content %}

    {% for studente, dati in voti.items %}
        <p><strong>studente: </strong>{{ studente }}</p>
            {% for materia, voto, assenza in dati %}
                <ul>{{ materia }}, {{ voto }}, {{ assenza }}</ul>
            {% endfor %}
    {% endfor %}
{% endblock content %}
